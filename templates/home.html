<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='JQuery.js')}}"></script>
    <script>
        function translation() {
            document.getElementById("textOutput").innerHTML = 'Подождите...';
            $.ajax({
                url: '/translate',
                type: 'POST',
                success: function (data) {
                    console.log(data)
                    document.getElementById("textOutput").innerHTML = data;

                },
                error: function (error) {
                    console.log(error);
                }
            });
        };
    </script>
</head>

<body>
    <div class="container" style="background-color: #F8F9FA; margin-top: 1%; text-align: center">
        <div>
            <audio controls
                   src="static/revolver.wav">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </div>
        <button type="button" style="text-decoration: none; display: inline-block; color: white; padding: 20px 30px; margin-top: 20px; border-radius: 10px; font-family: 'Montserrat', sans-serif; text-transform: uppercase; letter-spacing: 2px; background-image: linear-gradient(to right, #9EEFE1 0%, #4830F0 51%, #9EEFE1 100%); background-size: 200% auto; box-shadow: 0 0 20px rgba(0, 0, 0, .1); transition: .5s; "
                name="translate" onclick="translation()">
            Транскибировать
        </button>
        <div class="form-group" style="width: 100%; margin-top: 20px; border: 1px solid #333; box-shadow: 8px 8px 5px #444; padding: 8px 12px; background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc); ">
            <label for="textOutput" style="font-family: 'Enriqueta', arial, serif; line-height: 1.25; margin: 0 0 10px; font-size: 30px; font-weight: bold;">Транскрибация монолога из фильма "Револьвер"</label>
            <textarea class="form-control" style="width:100%; height:400px;" id="textOutput" rows="4"></textarea>
        </div>

    </div>
</body>
</html>
